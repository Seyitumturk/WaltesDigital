    <div id="wrapper-flex">


        <div id="player-seat-left">
            <p class="pointHolder"> </p>
            <img class="player" src="Player1.png" style="height: 80px;">


            <div id="stick-container1">

                <header id="player1-header">


                    <img id="pointImgSrc" src="/Point.png" alt="" style="height: 2vh;">


                </header>

                <div id="button-container" onclick="diceAnimation()">
                    <button id="shake-button" onclick="shake()"> <img id="shake-bowl" src="hitbowl-right.png"> </button>


                </div>

            </div>

        </div>


        <audio id="dice-sound" src="dice.mp3"></audio>


        <div id="plate">

            <div id="plate-top-container">

                <div id="top-sticky">
                    <img style="width: 50px; height: 50px; padding: 10px;" id="logo-tp" src="logo-tp.png" alt="">
                </div>

                <div id="winText"> </div>
                <br>



                <div class="bowl-container">
                    <img id="bowl-img" src="Plate.png" alt="">
                    <div class="dice-container">
                        <img id="star" src="Star.png" alt="">
                        <img id="dice0" src="flat.png" alt="">
                        <img id="dice1" src="flat.png" alt="">
                        <img id="dice2" src="flat.png" alt="">
                        <img id="dice3" src="flat.png" alt="">
                        <img id="dice4" src="flat.png" alt="">
                    </div>
                </div>


            </div>


            <div id="total-sticks-container">

                <div id="pointDiv">
                    <img class="total-sticks-container" src="Point.png" alt="">
                    <br>
                    <div id="pointDivCounter">

                    </div>
                </div>

                <div id="ladyDiv">

                    <img class="total-sticks-container" src="OldLady.png" alt="">
                    <br>
                    <div id="ladyDivCounter">

                    </div>

                </div>

                <div id="oldManDiv">
                    <img class="total-sticks-container" src="OldMan.png" alt="">
                    <br>

                    <div id="oldManDivCounter">

                    </div>
                </div>

            </div>
        </div>

        <div id="player-seat-right">


            <img class="player" src="Player2.png" style="height: 80px;">

            <div id="stick-container2">

                <header id="player2-header">
                    <img id="pointImgSrc2" src="/Point.png" alt="" style="height: 5vh;">

                </header>

                <div id="button-container" onclick="diceAnimation()">

                    <button id="shake-button2" onclick="shake()"><img id="shake-bowl2" src="hitbowl.png"> </button>
                </div>

            </div>

        </div>

    </div>


    <!--Stars  -->

    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title">
            <span>WALTES</span>
            <br>
        </div>
    </section>
